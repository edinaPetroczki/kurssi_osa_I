<!-------------------- Navigation ------------------------>

    </nav>
    
    <main>
        <section class="contact-form">
            <h2>Yhteydenottolomake</h2>

            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Nimi:</label>
                    <input type="text" id="name" name="name" required placeholder="Etunimi Sukunimi"><br>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="etunimi.sukunimi@yritys.fi"><br>
                </div>
    
                <div class="form-group">
                    <label for="name">Aihe:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Kysymyksiä toimitustiedoista"><br>
                </div>

                <div class="form-group">
                    <label for="message">Viesti:</label>
                    <textarea id="message" name="message" rows="8" required></textarea><br>
                </div>

                <div class="form-group-question">
                    <label>Haluan tilata Puutarhaliike Neilikan uutiskirjeen:</label><br>
                    <input type="radio" id="yes" name="terms" value="yes">
                    <label for="yes">Kyllä</label><br>
                    <input type="radio" id="no" name="terms" value="no">
                    <label for="no">Ei</label><br><br>
                </div>
    
                <div class="form-group">
                    <br>
                    <button type="submit" value="lähetä">Lähetä</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Web-ohjelmointikoulutus</p>
    </footer>
<!-------------------- Javascript Code ------------------------>
    <script>
        function myFunction() {
            var x = document.getElementById("my-nav");
            if (x.className === "nav") {
                x.className += " responsive";

            } else {
                x.className = "nav";
            }
        }
    </script>

</body>
