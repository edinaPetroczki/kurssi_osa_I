<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="Kuvat/logo.png">
        <link rel="stylesheet" href="kuvagalleria.css">
        <link rel="stylesheet" href="site.css">
        <title>Bootstrap Breakpoints Responsive Image Gallery with Captions</title>
    </head>
    <body>
        <div class="container"> 
            <div class="gallery">
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/food.jpg" alt="a sylish asian dish">
                        <figcaption>a sylish asian dish</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/treestump.jpg" alt="a treestub with new shoots growing in the middle">
                        <figcaption>a tree stump with new shoots</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/leaves.jpg" alt="colourful tree leaves rowed up on a table">
                        <figcaption>colourful tree leaves</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/cat.jpg" alt="cute cat in a basket">
                        <figcaption>cute cat in a basket</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/camera.jpg" alt="monochrome picture of a camera">
                        <figcaption>monochrome camera</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/bubbles.jpg" alt="bubbles in green water">
                        <figcaption>bubbles in green wate</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/bird.jpg" alt="fying colibri next to some flowers">
                        <figcaption>fying colibri</figcaption>
                    </figure>
                </div>
                <div class="gallery-item">
                    <figure>
                        <img src="Kuvat/smoke.jpg" alt="modern picture of some smoke whirling">
                        <figcaption>newage smoke</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </body>
</html>
